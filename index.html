<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Voll | Explore your self</title>
</head>
<body>
    
    <header>
        <h1>Voll</h1>
    </header>

    <div class="container">
        <h2>Feed</h2>
        <hr>
        <div id="output"></div>
    </div>

    <script>
       window.onload = getPosts;

       function getPosts() {
            fetch('https://jsonplaceholder.typicode.com/posts?_limit=10')
            .then((res) => res.json())
            .then((data) => {
                let output = '<h3 class="mb-4">Posts</h3>';
                data.forEach (function(post){
                    output += `
                        <div class="card card-body mb-3">
                            <h4>${post.title}</h4>
                            <p>${post.body}</p>
                            <button id="buttonPost${post.id}" class="buttonCom" onclick="getComments(${post.id})">Comments</button>
                        </div>
                    `;
                });
                document.getElementById('output').innerHTML = output;
            })
            .catch((err) => console.log(err))
        }

        function getComments(postId) {
            fetch('https://jsonplaceholder.typicode.com/comments?postId=' + postId)
            .then((res) => res.json())
            .then((data) => {
                let output = '<h4>Comments</h4>';
                data.forEach (function(postId) {
                    output += `
                        <div class="card card-body mb-3">
                                <h5>${postId.name}</h5>
                                <h5>${postId.email}</h5>
                                <p>${postId.body}</p>
                        </div>
                    `;
                });
                output += `
                    <button id="return" onclick="home()">Go back</button>
                `;
                document.getElementById('output').innerHTML = output;
            })
            .catch((err) => console.log(err))
        }

        function home() {
            window.location.href="/";
        }

    </script>
</body>
</html>
