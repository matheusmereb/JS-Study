<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Voll | Explore your self</title>
</head>
<body>
    
    <header>
        <div class="container">
            <h1>Voll</h1>
        </div>
    </header>

    <div class="container">
        <h2>Feed</h2>
        <hr>
        <div id="output"></div>
        <button id="btn-previous">Previous</button>
        <button id="btn-next">Next</button>
    </div>

    <script>
        var i = 0;
        window.onload = home();
        document.getElementById('btn-next').addEventListener('click', next);
        document.getElementById('btn-previous').addEventListener('click', previous);
        
 
        function home(){
             getPosts('0');
        }

        function getPosts(id) {
            fetch('http://jsonplaceholder.typicode.com/posts?_start=' + id + '&_limit=10')
            .then((res) => res.json())
            .then((data) => {
                let output = '<h3 class="mb-4">Posts</h3>';
                data.forEach (function(post){ 
                   output += `
                        <div class="card card-body mb-3">
                            <h4>${post.title}</h4>
                           <p>${post.body}</p>
                           <button id="buttonPost${post.id}" class="buttonCom"onclick="getComments(${post.id})">Comments</button>
                       </div>
                   `;
               });
               document.getElementById('output').innerHTML = output;
            })
            .catch((err) => console.log(err))
        }

        function getComments(postId) {
            fetch('https://jsonplaceholder.typicode.com/comments?postId=' + postId)
            .then((res) => res.json())
            .then((data) => {
                let output = '<h4>Comments</h4>';
                data.forEach (function(postId) {
                    output += `
                        <div class="card card-body mb-3">
                                <h5>${postId.name}</h5>
                                <h5>${postId.email}</h5>
                                <p>${postId.body}</p>
                        </div>
                    `;
                });
                output += `
                    <button id="return" onclick="home()">Home</button>
                `;
                document.getElementById('output').innerHTML = output;
            })
            .catch((err) => console.log(err))
        }

        function next() {
            console.log("next");
            i = i + 10;
            if (i <= 90) {
                getPosts(i.toString())
            }
        }

        function previous() {
            console.log('previous');
            i = i - 10;
            if (i > 0) {
                getPosts(i.toString())
            }
        }

    </script>
</body>
</html>
